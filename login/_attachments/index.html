<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="OpenABR CouchDB Single-Page-Application for collecting and analysing ABR data.">
  <meta name="author" content="Samuel Kirkpatrick et al.">

  <title>OpenABR Login</title>

  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="./css/openabr-login.css" rel="stylesheet">
</head>
  <body>
    <div class="container">
      <div class="row" id="pwd-container">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <section class="login-form">
            <form method="post" action="/_session?next=&#47;" role="login">
              <img src="./img/logo.png" class="img-responsive" alt="" />
              <input type="text" name="name" placeholder="Username" required class="form-control input-lg" />
              <input type="password" class="form-control input-lg" name="password" id="password" placeholder="Password" required="" />
              <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
            </form>
            <div class="form-links">
              <a href="http://www.openabr.org">www.openabr.org</a>
            </div>
          </section>
          </div>
          <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
