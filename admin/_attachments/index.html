<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="OpenABR CouchDB Single-Page-Application for collecting and analysing ABR data.">
  <meta name="author" content="Samuel Kirkpatrick et al.">

  <title>OpenABR Administration</title>

  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="./css/openabr-admin.css" rel="stylesheet">
</head>
  <body>
    <div class="container">
      <h1> OpenABR Users</h1>

      <h2>Create User</h2>
      <form data-hook='user-form'>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password" placeholder="Password">
        </div>
      </form>
      <div class="btn-toolbar">
        <div class="btn-group">
          <button id="cancel-button" type="button" class="btn btn-danger">Cancel</button>
        </div>
        <div class="btn-group">
          <button id="create-button" type="button" class="btn btn-success">Create</button>
        </div>
      </div>

      <hr />

      <h2>Existing Users</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Hi</th>
            <th>There</th>
          </tr>
        </thead>
      </table>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="../js/users.js"></script>
  </body>
</html>
